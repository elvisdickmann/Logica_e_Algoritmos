<!-- 
7ª Peça três números, retorne o maior informado. -->

<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 07</title>
  </head>
  <body>
    <input
      type="number"
      name="Número 1"
      id="num1"
      placeholder="Digite o primeiro número"
    />
    <input
      type="number"
      name="Número 2"
      id="num2"
      placeholder="Digite o segundo número"
    />
    <input
      type="number"
      name=" Número 3"
      id="num3"
      placeholder="Digite o terceiro número"
    />
    <button onclick="acao()">Enviar</button>

    <script>
      function acao() {
        let numero1 = parseFloat(document.querySelector("#num1").value);
        let numero2 = parseFloat(document.querySelector("#num2").value);
        let numero3 = parseFloat(document.querySelector("#num3").value);
        
        if (numero1 > numero2 && numero1 > numero3) {
          alert(`O maior número é: ${numero1}`);
        } else if (numero2 > numero1 && numero2 > numero3) {
          alert(`O maior número é: ${numero2}`);
        } else {
          alert('Digite números diferentes');
        }
    }
    </script>
  </body>
</html>
