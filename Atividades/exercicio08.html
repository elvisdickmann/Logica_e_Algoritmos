<!-- 
8ª Peça três números distintos, retorne de maneira crescente, exemplos:
    a) Se informados: 7, 4, 9, deverá retornar: 4, 7, 9

    b) Se informados: 1, 8, 2, deverá retornar: 1, 2, 8

    c) Se informados: 1, 1, 2, deverá retornar: Informe números distintos.
 -->
<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercício 08</title>
</head>

<body>
  <form>
    <input type="number" id="num1" placeholder="Digite um número" />
    <input type="number" id="num2" placeholder="Digite um número" />
    <input type="number" id="num3" placeholder="Digite um número" />
    <input type="button" value="Enviar" onclick="acao()" />
  </form>

  <script>
    function acao() {
      let input1 = document.querySelector("#num1").value;
      let input2 = document.querySelector("#num2").value;
      let input3 = document.querySelector("#num3").value;

      if (input1 < input2 && input2 < input3) {
        console.log(input1, input2, input3);
      } else if (input1 < input3 && input3 < input2) {
        console.log(input1, input3, input2);
      } else if (input2 < input1 && input1 < input3) {
        console.log(input2, input1, input3);
      } else if (input2 < input3 && input3 < input1) {
        console.log(input2, input3, input1);
      } else if (input3 < input2 && input2 < input1) {
        console.log(input3, input2, input1)
      } else if (input3 < input1 && input1 < input2) {
        console.log(input3, input1, input2)
      } else {
        console.log('Informe números distintos')
      }
    }
  </script>
</body>

</html>
