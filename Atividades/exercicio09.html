<!-- 
9ª Uma loja precisa efetuar um desconto em suas vendas. Será pedido o valor total da compra e a forma de pagamento, será disponibilizado um desconto de 10% se:
    a) O valor total da compra for de pelo menos R$500,00

    b) O pagamento precisa ser à vista
 -->

<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 09</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    form {
      width: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 5px;
    }

    input {
      width: 100%;
    }
  </style>
</head>

<body>
  <form>
    <p>Digite o valor da compra!</p>
    <input type="number" placeholder="Digite o valor da compra" id="valor">
    <p>Seleciona a forma de pagamento!</p>

    <select id="pagamento">
      <option value="0">credito</option>
      <option value="1">debito/a vista</option>
    </select>

    <input type="button" value="enviar" onclick="acao()">
    <span id="resposta">Resposta</span>
  </form>

  <script>
    const resposta = document.getElementById("resposta")

    const desconto = 10
    function acao() {

      const valor = parseFloat(document.getElementById("valor").value)
      const pagamento = document.getElementById("pagamento").value

      const resultado = (valor * desconto) / 100
      const total = valor - resultado

      if (valor >= 500 && pagamento == 1) {
        resposta.innerHTML = `Pagamento a vista, valor pago ${valor}$ <hr> com desconto de ${resultado}$<hr> total da compra ${total}$`
      } else if(valor < 500 && pagamento == 1){
        resposta.innerHTML = `Pagamento no debito valor total ${valor}$`
      } else {
        resposta.innerHTML = `Pagamento no credito valor total ${valor}$`
      }

    }

  </script>

</body>

</html>
