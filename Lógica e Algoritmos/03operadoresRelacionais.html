<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> OPERADORES RELACIONAIS </title>
</head>

<body>

    <script>

        // COMPARATIVO DE DADOS NUMERAIS
        document.write(5 > 3);  // MAIOR
        document.write('<hr>');  // BARRA -------

        document.write(5 >= 3);  // MAIOR OU IGUAL
        document.write('<hr>');  // BARRA -------

        document.write(5 < 3);  // MENOR
        document.write('<hr>');  // BARRA -------

        document.write(5 <= 3);  // MENOR OU IGUAL
        document.write('<hr>');  // BARRA -------

        document.write(1 == 1);  // IGUALDADE
        document.write('<hr>');  // BARRA -------

        document.write(1 != 1);  // DIFERENÃ‡A
        document.write('<hr');    //BARRA -------

        document.write(1 === '1');  //  IGUALDADE VALOR E TIPO
        document.write('<hr');   //BARRA -------

    </script>


</body>

</html>
