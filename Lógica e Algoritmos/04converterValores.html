<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CONVERTER VALORES </title>
</head>

<body>

    <script>
        let n1 = parseFloat(prompt('Informe seu primeiro número'))
        let n2 = parseFloat(prompt('Informe seu segundo número'))

        // Exibir cálculo
        document.write(n1+n2);

        // parseFloat()   -> números quebrados.   *pode-se usar sempre parseFloat"
        // parseInt()   -> números inteiros.

    </script>

</body>

</html>
