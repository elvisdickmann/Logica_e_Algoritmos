<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTO DA DIVISÃO</title>
</head>
<body>

    <script>
        // PAR OU IMPAR?

        document.write(8 % 2 == 0 ? 'Par' : 'Impar')

        // DIVISÃO
        document.write('<hr>')

        // ANO BISSEXTO
        document.write(2024 % 4 == 0 ? 'É um ano bissexto' : 'Não é um ano bissexto') 

    </script>

    
</body>
</html>
