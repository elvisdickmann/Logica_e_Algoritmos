<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz</title>
</head>

<body>

    <script>
        // MATRIZ
        let contatos = [
            ['Alice', 28],
            ['Bruna', 33],
            ['Carlos', 27],
            ['Elvis', 28]
        ]
        // EXIBIR VIA CONSOLE
        console.table(contatos)

        // Exibir dados via document.write
        document.write(contatos[1][0])
    </script>

</body>
